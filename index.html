<body>
    <h1>Listas</h1>

    <h2>Lista não ordenada</h2>

        <li>Filtro de Café</li>
        <li>Bolo de chocolate</li>
        <li>Refrigerante</li>

    <h2>Lista ordenada</h2>
    <Ol>
        <li>Roberto</li>
        <li>Rafael</li>
        <li>Ana</li>
        <li>Ricardo</li>
    </Ol>

    <ol>

        <li>Larissa</li>
    </ol>
</body>
